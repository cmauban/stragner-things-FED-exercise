<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <meta name="description" content="">
  <meta name="theme-color" content="#ff1515"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="shortcut icon" type="image/png" href="">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/desktop.css">
  <link rel="stylesheet" href="../components/font-awesome-4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,800|Roboto+Slab:300,400,700" rel="stylesheet">

  <title>Stranger Things in RTP</title>

</head>

<body>
  <header>
    <div>
      <h1><a href="/">cIMDb</a></h1>
    <section class="lang clearfix">
      <span class="dropdown">
      <label for="lang"><span class="element-invisible">dropdown for language options</span></label>
        <select id="lang" name="Language" ng-options="plitem.pl for plitem in plitem" title="translate content to pig latin">
          <option selected disabled hidden>Language</option>
          <option>English</option>
          <option>Pig Latin</option>
        </select>
      </span>
    </section>
    </div>
  </header>

  <main id="main" role="main" ng-app="strangerThings" ng-controller="stController as st">
    <section id="banner">
      <div class="st-logo">
        <img src="images/stanger-things_raw.png">
      </div>
      <nav id="main-nav" aria-label="Main Navigation" role="navigation">
        <a class="nav-item" href="#inspiration">Inspiration</a>
        <a class="nav-item" href="#gallery">Gallery</a>
        <a class="nav-item" href="#episodes">Episodes</a>
      </nav>
    </section>
    <section id="main-content">
      <p>{{items.snippets[1]}}</p>

      <section class="section-hook">
        <div class="line"></div>
        <h2>{{items.heading}}</h2>
        <p>{{items.description}}</p>
        <div class="line"></div>
      </section>

      <section id="inspiration">
        <h3>Inspiration</h3>
        <p>{{items.snippets[2]}}</p>
        <p>Locations referenced in the show include: {{items.locations.toString()}}.</p>
      </section>
      <section id="gallery">
        <h3>Gallery</h3>
      </section>
      <section id="episodes">
        <h3>Episodes</h3>
      </section>
  </section>
  </main>

  <footer>

  </footer>

  <script src="../components/angular/angular.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
